<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella FREE Wifi Coupon</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas: 
                "header"
                "left main right"
                "footer";
            grid-template-columns: 1fr; /* One column layout by default */
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Static White Backgrounds */
        .header, .footer, .left, .right {
            background-color: white; /* Static white background */
        }

        .header {
            grid-area: header;
            text-align: center;
            padding: 10px;
        }
        .main {
            grid-area: main;
            text-align: center;
            padding: 15px;
            background-color: #2c2c2c; /* Initial center background color */
            color: white;
            transition: background-color 1s ease; /* Smooth transition for background changes */
        }
        .left, .right {
            padding: 10px;
            text-align: center;
        }
        .footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
        }

        /* Button and Animation Styles */
        .name {
            font-size: 6vw; /* Responsive font size based on viewport width */
            margin-bottom: 10px;
        }

        .circle-button {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            background-color: #f57325;
            color: #fff;
            border: none;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .circle-button:hover {
            transform: scale(1.1);
            background-color: #fa9f45;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            body {
                grid-template-columns: 220px 1fr 220px; /* 3 columns on larger screens */
                grid-template-areas: 
                    "header header header"
                    "left main right"
                    "footer footer footer";
            }
            .left, .right {
                padding: 15px;
                text-align: left;
            }
        }

        /* Adjustments for smaller screens (phone) */
        @media (max-width: 767px) {
            .name {
                font-size: 8vw; /* Make the text slightly smaller for smaller screens */
            }
            .circle-button {
                width: 40vw; /* Adjust button size */
                height: 40vw;
                font-size: 5vw; /* Adjust button text */
            }
            .main {
                padding: 10px; /* Adjust padding */
            }
            .footer {
                padding: 10px; /* Adjust padding */
            }
            .left, .right {
                display: none; /* Hide left and right ads on small screens */
            }
            .header {
                display: block; /* Ensure header with ad is visible on mobile */
                padding: 8px; /* Adjust padding */
            }
            .circle-button {
                margin: 5px auto; /* Adjust margin */
            }

            /* Show only top ad and button for mobile devices */
            .header, .circle-button {
                display: block;
            }
        }

        /* Very Small Devices (e.g., older iPhones) */
        @media (max-width: 480px) {
            .circle-button {
                width: 50vw; /* Further adjust for very small devices */
                height: 50vw;
                font-size: 6vw; /* Adjust text inside button */
            }
            .name {
                font-size: 10vw; /* Make text more readable on very small screens */
            }
            .main {
                padding: 8px; /* Adjust main content padding */
            }
            .footer {
                padding: 8px; /* Adjust footer padding */
            }
        }
    </style>
</head>
<body>
    <!-- Top Banner Ad (Visible on mobile phones) -->
    <div class="header">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXX"
             data-ad-slot="TOP_AD_SLOT_ID"
             data-ad-format="horizontal"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Left Skyscraper Ad (Hidden on mobile phones) -->
    <div class="left">
        <ins class="adsbygoogle"
             style="display:block; width:160px; height:600px;"
             data-ad-client="ca-pub-XXXXXXXXXXXXXX"
             data-ad-slot="LEFT_AD_SLOT_ID"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Content -->
    <div class="main" id="main">
        <div class="name">STELLA FREE WIFI COUPON</div>
        <h5 class="name">FIRST COME FIRST SERVED!</h5>
        <button class="circle-button" id="toggleButton">Go for Free WiFi</button>
        <div class="hidden-content" id="hiddenContent">
            <p>Your Free WiFi coupon: <strong>WIFI123456</strong></p>
        </div>
    </div>

    <!-- Right Skyscraper Ad (Hidden on mobile phones) -->
    <div class="right">
        <ins class="adsbygoogle"
             style="display:block; width:160px; height:600px;"
             data-ad-client="ca-pub-XXXXXXXXXXXXXX"
             data-ad-slot="RIGHT_AD_SLOT_ID"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Bottom Banner Ad (Visible on mobile phones) -->
    <div class="footer">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXX"
             data-ad-slot="BOTTOM_AD_SLOT_ID"
             data-ad-format="horizontal"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // Toggle hidden content on button click
        const toggleButton = document.getElementById('toggleButton');
        const hiddenContent = document.getElementById('hiddenContent');

        toggleButton.addEventListener('click', () => {
            if (hiddenContent.style.display === "none" || hiddenContent.style.display === "") {
                hiddenContent.style.display = "block"; // Show content
                hiddenContent.style.animation = "fadeIn 0.5s ease-in-out"; // Apply animation
            } else {
                hiddenContent.style.display = "none"; // Hide content
            }
        });

        // Function to generate random RGB color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Change the main section background color every 5 seconds
        const mainSection = document.getElementById('main');
        setInterval(() => {
            mainSection.style.backgroundColor = getRandomColor();
        }, 5000);
    </script>
</body>
</html>
